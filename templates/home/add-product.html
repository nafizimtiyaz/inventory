{% extends 'main.html' %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}
    <div class="content-page">
     <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Add Product</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-md-6 offset-md-3">

        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset class="form-group mx-auto">
                <legend class="border-bottom text-center mb-4"><h2>Add a Product</h2></legend>
                {{ form|crispy }}

            </fieldset>
            <button class="btn btn-outline-info " type="submit" value="submit">Post</button>
            {% comment %} <input type="submit" value="Submit"> {% endcomment %}
        </form>
</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page end  -->
    </div>
      </div>
    </div>
    <!-- Wrapper End-->
{% endblock body %}
